<h1 class="visually-hidden">AirCasting: A platform for recording, mapping and sharing health and environmental data using your smartphone.</h1>
<div id="react-app">
  <noscript>
    <p>
      <a href="/">AirCasting</a> is an open-source platform from <a href="https://www.habitatmap.org/" target="_blank" rel="noopener noreferrer">HabitatMap</a> for collecting, displaying, and sharing health and environmental data. Our mission is to empower citizen scientists and communities by providing accessible tools to measure and understand their environment. The AirCasting platform consists of the <a href="https://www.habitatmap.org/airbeam/buy-it-now" target="_blank" rel="noopener noreferrer">AirBeam</a>, a wearable air quality monitor, and our <a href="https://play.google.com/store/apps/details?id=org.habitatmap.aircasting" target="_blank" rel="noopener noreferrer">Android</a> and <a href="https://apps.apple.com/us/app/aircasting-by-habitatmap/id1029283344" target="_blank" rel="noopener noreferrer">iOS</a> applications.
    </p>
    <p>
      The <a href="https://www.habitatmap.org/airbeam/buy-it-now" target="_blank" rel="noopener noreferrer">AirBeam3</a> is a powerful, low-cost air quality monitor that measures particulate matter (PM1, PM2.5, and PM10), temperature, and humidity. It connects seamlessly with the AirCasting app on your smartphone, allowing you to record, <a href="/">map</a>, and <a href="/fixed_stream">graph</a> your data in real-time. This data contributes to a global, crowdsourced dataset of hyperlocal air quality information, which is open and accessible to everyone. You can learn more about air quality from leading organizations like the <a href="https://www.who.int/health-topics/air-pollution" target="_blank" rel="noopener noreferrer">World Health Organization</a>.
    </p>
    <p>
      With the AirCasting app, you can monitor your personal exposure to air pollutants, participate in community mapping projects, and contribute to a greater understanding of air quality around the world. The data you collect helps power scientific research, inform public policy, and raise awareness about environmental issues. For more details, check out our <a href="https://www.habitatmap.org/airbeam/faq" target="_blank" rel="noopener noreferrer">FAQ page</a>.
    </p>
    <p>
      Our platform is used by individuals, educators, researchers, and community groups globally. Whether you are a concerned citizen wanting to know what you are breathing, a teacher looking for a hands-on science project, or a researcher studying environmental health, AirCasting provides the tools you need. Learn more about our <a href="https://www.habitatmap.org/about-habitatmap" target="_blank" rel="noopener noreferrer">history and people</a>.
    </p>
    <p>
      Join the AirCasting community today. Start monitoring your air quality, share your findings, and be part of a global movement for a healthier environment. The data is open for all to use under a <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer">Creative Commons license</a>, fostering collaboration and knowledge sharing. Follow us on <a href="https://twitter.com/aircasting" target="_blank" rel="noopener noreferrer">Twitter</a>, <a href="https://www.facebook.com/aircasting" target="_blank" rel="noopener noreferrer">Facebook</a>, <a href="https://www.instagram.com/aircasting/" target="_blank" rel="noopener noreferrer">Instagram</a>, and <a href="https://www.linkedin.com/company/habitatmap/" target="_blank" rel="noopener noreferrer">LinkedIn</a> to stay updated.
    </p>
