---
:verbose: false
:concurrency: 15
:queues:
  - [critical, 4]
  - [default, 4]
  - [slow, 1]

:schedule:
  session_stopped_alerts:
    every: '30m'
    class: SessionStoppedAlertsWorker
    queue: critical

  open_aq_import_measurements:
    every: '2m'
    class: OpenAqImportMeasurementsWorker
    queue: slow

  purple_air_import_measurements:
    every: '10m'
    class: PurpleAirImportMeasurementsWorker
    queue: slow
