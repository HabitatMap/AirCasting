<div ng-controller="NoteCtrl">
  <div class="header">
    <span class="date">{{note.dateLocalTime | date: 'MM/dd/yyyy HH:mm:ss'}}</span>
    <div class="right">
      <span class="number">{{number}}</span>
    </div>
  </div>
  <div class="content">
    <a href="{{note.photo}}" ng-show="note.photo" lightbox>
     <div class="photo" ng-show="note.photo_thumbnail">
        <img src="{{note.photo_thumbnail}}" />
      </div>
    </a>
    <p>{{note.text}}</p>
  </div>
</div>
