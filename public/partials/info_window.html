<div ng-controller="InfoWindowCtrl" >
  <h1 class="info-window__heading">{{ sensors.selected().label}}</h1>
  <div ng-class="class()"></div>
  <p class="info-window__avg">avg. <strong>{{ infoWindow.data.average | number:0 }}</strong> {{ sensors.selected().unit_symbol }}</p>
  <hr>
  <ul class="info-window__list">
    <li>{{ infoWindow.data.number_of_samples }} measurements</li>
    <li>{{ infoWindow.data.number_of_contributors }} contributors</li>
  </ul>
</div>
